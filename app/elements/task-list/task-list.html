<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-datatable/paper-datatable.html">
<link rel="import" href="../../bower_components/paper-datatable-column/paper-datatable-column.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="task-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-datatable data="{{data}}">
      <paper-datatable-column header="Task Title" property="title" type="String" editable sortable></paper-datatable-column>
      <paper-datatable-column header="Note" property="note" editable></paper-datatable-column>
      <paper-datatable-column header="Status" property="status" sortable></paper-datatable-column>
      <paper-datatable-column header="Assigned" property="assignees" sortable></paper-datatable-column>
      <paper-datatable-column header="Hours Remaining" property="hours" type="Array" arrayDisplayProp>
        <template>
          <template is="dom-repeat" items="{{value}}" as="hours">
            <div>Day <span>{{index}}</span>: <span>{{hours}}</span> hours remaining</div>
          </template>
        </template>
      </paper-datatable-column>
    </paper-datatable>
  </template>

  <script>
    (function() {
      'use strict';
  
      Polymer({
        is: 'task-list',

        properties: {
          data: {
            value: [{
              title: 'Sample Task',
              note: 'Here are some notes about this task',
              status: 'IN PROGRESS',
              assignees: 'Percy',
              hours: [5, 4, 4, 3, 2]
            },
            {
              title: 'Another Sample Task',
              note: 'Random notes about this task here',
              status: 'IN PROGRESS',
              assignees: 'Junter',
              hours: [10, 8, 4, 7, 0]
            },
            {
              title: 'Some Task Here',
              note: '',
              status: 'DONE',
              assignees: 'Mackey'
            }]
          }
        },

        ready: function() {
          console.log(this.data);
        }
      });
    })();
  </script>
</dom-module>
