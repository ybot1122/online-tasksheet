<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-datatable/paper-datatable.html">
<link rel="import" href="../../bower_components/paper-datatable-column/paper-datatable-column.html">

<dom-module id="task-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-datatable data="{{data}}">
      <paper-datatable-column header="Date" property="date" sortable></paper-datatable-column>
      <paper-datatable-column header="Task Title" property="title"></paper-datatable-column>
      <paper-datatable-column header="Note" property="note"></paper-datatable-column>
      <paper-datatable-column header="Status" property="status" sortable></paper-datatable-column>
    </paper-datatable>
  </template>

  <script>
    (function() {
      'use strict';
  
      Polymer({
        is: 'task-list',

        properties: {
          data: {
            value: [{
              date: 123404344,
              title: 'Sample Task',
              note: 'Here are some notes about this task',
              status: 'IN PROGRESS',
              assignees: ['Toby', 'Fred', 'Julia']
            },
            {
              date: 22390489,
              title: 'Another Sample Task',
              note: 'Random notes about this task here',
              status: 'IN PROGRESS',
              assignees: ['Toby', 'Fred', 'Julia']
            },
            {
              date: 223904849,
              title: 'Some Task Here',
              note: '',
              status: 'DONE',
              assignees: ['Toby', 'Fred', 'Julia']
            }]
          }
        },

        ready: function() {
          console.log(this.data);
        }
      });
    })();
  </script>
</dom-module>
